<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Responsive Foo And Restaurant website</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="prouct-box">
          <div class="all-img">
            <div class="small-img">
              <img src="img1.jpg" alt="" onclick="clickimg(this)" />
              <img src="img2.jpg" alt="" onclick="clickimg(this)" />
              <img src="img3.jpg" alt="" onclick="clickimg(this)" />
              <img src="img4.jpg" alt="" onclick="clickimg(this)" />
            </div>
            <div class="main-img">
              <img src="" id="imgbox" />
            </div>
          </div>
        </div>
        <div class="text">
          <div class="content">
            <p>Brand :Apple</p>
            <h2>APPLE iPhon2 12 (white, 64 GB)</h2>
            <div class="review">
              <span>(4.6)</span>
              <span class="fa fa-star"></span>
            </div>
            <div class="price-box">
              <p class="price">&#8377; 77,900</p>
              <strike>&#8377; 89,900</strike>
            </div>
            <p>
              Size :
              <select name="size">
                <option value="Select colour">select colour</option>
                <option value="black">black</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="purple">purple</option>
              </select>
            </p>
            <p>Quantity<input type="text" value="1" /></p>
            <button>
              <span class="fa fa-shopping-cart"></span>
              Add to Cart
            </button>
            <button class="buy">
              <span class="fa fa-shopping-card"></span>
              Buy Now
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
